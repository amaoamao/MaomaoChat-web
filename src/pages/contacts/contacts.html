<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="toggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>联系人</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="addFriend()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of contactList" (click)="openItem(item)">
      <button ion-item>
        <ion-avatar item-left>
          <img src="assets/img/speakers/bear.jpg"/>
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <ion-note item-right>{{item.phone}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="primary">
          &nbsp;&nbsp;置顶&nbsp;&nbsp;
        </button>
        <button ion-button color="danger">
          &nbsp;&nbsp;删除&nbsp;&nbsp;
        </button>

      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
