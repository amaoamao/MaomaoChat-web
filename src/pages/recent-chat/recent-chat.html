<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="toggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>聊天</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="addFriend()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)" (press)="presentActionSheet(item)">
        <ion-avatar item-left>
          <img [src]="item.avatar"/>
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.about}}</p>
        <ion-note item-right>{{item.time}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="primary" (click)="makeItTop(item)">
          &nbsp;&nbsp;置顶&nbsp;&nbsp;
        </button>
        <button ion-button color="danger" (click)="deleteItem(item)">
          &nbsp;&nbsp;删除&nbsp;&nbsp;
        </button>

      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
